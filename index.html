<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="./images/icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your text">
                <input type="button" value="Add" id ="addbtn">
            </div>
            <ul id="task-items">
                
            </ul>
            <h3>Add a List for Scan Instead</h3>
            <input type="file" name="List" id="list-img" accept="image/*">
            <br>
            <button id="scan">Scan Image</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>

    <!-- <script src=" https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.min.js" defer></script> -->
    <script src="script.js"></script>
</body>
</html>
